<div
    class="registro-container flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="flex flex-column align-items-center justify-content-center max-w-30rem">
        <div class="formulario-container">
            <div class="w-full surface-card principal-content px-5 sm:px-8">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/Miller365.png" alt="RC5 logo" class="mb-3 w-10rem flex-shrink-0">
                    <div class="text-900 text-3xl font-medium mb-3">Inicio de Sesión</div>
                    <span class="text-600 font-medium">Ingrese sus credenciales para acceder</span>
                </div>
                <div>
                    <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
                        <label for="email1" class="block text-900 text-md font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText formControlName="correo"
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-md mb-2">Password</label>
                        <p-password id="password" placeholder="Password" [toggleMask]="true" [feedback]="false"
                            styleClass="w-full md:w-30rem mb-5" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>

                        <button pButton pRipple label="Ingresar" class="w-full p-3 text-md p-button-danger"
                            type="submit"></button>
                    </form>
                </div>
                <span class="derechos-autor">© 2024 Todos los derechos reservados. Miller365. ®</span>
            </div>
        </div>
    </div>
</div>

<p-toast key="tst"></p-toast>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#08b549" type = "ball-fussion" [fullScreen] = "true"><p style="color: #08b549" > Cargando... </p></ngx-spinner>
